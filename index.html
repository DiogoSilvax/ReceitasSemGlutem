<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>O Elixir Natural do Vietnã</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --accent-gold: #D4AF37;
            --cta-green: #228B22;
            --cta-hover: #1e7b1e;
            --urgent-red: #ef4444;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .main-headline {
            font-size: 26px;
            font-weight: 800;
            text-transform: uppercase;
            margin: 20px 0;
            line-height: 1.3;
            color: #ffffff;
        }

        .highlight-gold {
            color: var(--accent-gold);
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto 10px;
            border: 2px solid var(--accent-gold);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            aspect-ratio: 9 / 16;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #player {
            width: 100%;
            height: 100%;
            pointer-events: auto;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.1);
            transition: background 0.3s;
        }

        .play-btn-custom {
            width: 80px;
            height: 80px;
            background: rgba(212, 175, 55, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            margin-bottom: 10px;
        }

        .play-btn-custom::after {
            content: '';
            display: block;
            width: 0;
            height: 0;
            border-left: 25px solid #000;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            margin-left: 5px;
        }

        .click-hint {
            color: white;
            font-size: 14px;
            font-weight: 800;
            text-transform: uppercase;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
            letter-spacing: 1px;
            animation: pulse-text 2s infinite;
        }

        @keyframes pulse-text {
            0% {
                opacity: 0.8;
            }

            50% {
                opacity: 1;
                transform: scale(1.05);
            }

            100% {
                opacity: 0.8;
            }
        }

        .video-overlay.playing {
            display: none;
        }

        .pause-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20;
            background-color: rgba(0, 68, 204, 0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .pause-text {
            color: #ffffff;
            font-size: 24px;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .cta-button {
            display: block;
            width: 100%;
            background: var(--cta-green);
            color: white;
            font-size: 20px;
            font-weight: 800;
            text-decoration: none;
            padding: 20px 10px;
            border-radius: 50px;
            box-shadow: 0 0 15px rgba(34, 139, 34, 0.6);
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .delayed-content {
            display: none;
        }

        #debug-console {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background: rgba(0, 0, 0, 0.9);
            color: #00ff00;
            font-family: monospace;
            font-size: 11px;
            overflow-y: auto;
            z-index: 9999;
            padding: 10px;
            border-top: 1px solid #00ff00;
            pointer-events: none;
        }
    </style>

<body>
    <div style="background: #ef4444; color: white; font-weight: bold; font-size: 14px; padding: 10px;">⚠️ MODO DEBUG
        EXTREMO 3.0</div>
    <div class="container">
        <h1 class="main-headline">ESTE RITUAL VIETNAMITA DE <span class="highlight-gold">30 SEGUNDOS</span> ESTÁ
            DEIXANDO A INDÚSTRIA DO EMAGRECIMENTO EM PÂNICO</h1>
        <div class="video-wrapper">
            <div id="player"></div>
            <div class="video-overlay" id="videoOverlay">
                <div class="play-btn-custom"></div>
                <div class="click-hint">TOQUE PARA INICIAR</div>
            </div>
            <div class="pause-overlay" id="pauseOverlay">
                <div class="pause-text">CONTINUE ASSISTINDO!</div>
                <div class="play-btn-custom"></div>
            </div>
        </div>
        <button onclick="forcePlay()"
            style="background:white; color:black; padding:10px; border:none; margin-top:10px;">FORÇAR PLAY
            (TESTE)</button>
        <div id="offer-content" class="delayed-content" style="margin-top: 20px;">
            <a href="https://pay.cakto.com.br/tda9b5e_748973" class="cta-button">QUERO ACESSAR A RECEITA DO ELIXIR</a>
            <div style="margin-top: 20px; padding: 10px; background: #222; border-radius: 5px;">
                <h3 style="color: white;">Guia Mestre: O Elixir</h3>
                <p style="color: #ccc;">Receita Completa inclusa.</p>
            </div>
        </div>
    </div>
    <div id="debugConsole">LOG DE ERROS:<br></div>

    <script>
        function log(msg) {
            var consoleDiv = document.getElementById('debugConsole');
            if (consoleDiv) {
                var time = new Date().toLocaleTimeString();
                consoleDiv.innerHTML += `[${time}] ${msg}<br>`;
                consoleDiv.scrollTop = consoleDiv.scrollHeight;
            }
            console.log(msg);
        }

        log("Iniciando Script v3.0 (Robust Loader)...");

        var player;
        var overlay = document.getElementById('videoOverlay');
        var pauseOverlay = document.getElementById('pauseOverlay');
        var apiLoaded = false;

        // 1. DEFINIÇÃO GLOBAL (Antes de carregar)
        window.onYouTubeIframeAPIReady = function () {
            log("CALLBACK RECEBIDO: onYouTubeIframeAPIReady disparou.");
            apiLoaded = true;
            createPlayer();
        }

        function createPlayer() {
            if (player) {
                log("AVISO: Player já existe. Ignorando criação.");
                return;
            }
            log("Tentando criar YT.Player...");

            if (!YT || !YT.Player) {
                log("ERRO CRÍTICO: YT ou YT.Player não definidos!");
                return;
            }

            try {
                player = new YT.Player('player', {
                    height: '100%',
                    width: '100%',
                    videoId: 'M7lc1UVf-VE', // Test Video
                    playerVars: {
                        'playsinline': 1,
                        'controls': 1,
                        'rel': 0,
                        'fs': 0,
                        'modestbranding': 1,
                        'disablekb': 1,
                        'iv_load_policy': 3
                    },
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange,
                        'onError': onPlayerError
                    }
                });
                log("Comando new YT.Player enviado.");
            } catch (e) {
                log("EXCEÇÃO AO CRIAR PLAYER: " + e.message);
            }
        }

        function onPlayerReady(event) {
            log("SUCESSO: Player reportou 'onReady'!");
            // Tenta play mudo para "acordar" em alguns navegadores
            // event.target.mute();
            // event.target.playVideo();
        }

        function onPlayerError(event) {
            log("ERRO DO YOUTUBE: Código " + event.data);
        }

        function onPlayerStateChange(event) {
            log("Estado mudou para: " + event.data);
            if (event.data == YT.PlayerState.PLAYING) {
                overlay.classList.add('playing');
                pauseOverlay.style.display = 'none';
                log("-> Tocando (Overlay oculto)");
            } else if (event.data == YT.PlayerState.PAUSED) {
                overlay.classList.remove('playing');
                pauseOverlay.style.display = 'flex';
                log("-> Pausado (Popup azul visível)");
            }
        }

        // 2. INJEÇÃO DINÂMICA
        log("Injetando tag script do YouTube...");
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        tag.onload = function () { log("Script tag carregou (rede ok)."); };
        tag.onerror = function () { log("ERRO DE REDE: Falha ao baixar iframe_api."); };
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // 3. FALLBACK (Checagem)
        var checks = 0;
        var checker = setInterval(function () {
            checks++;
            if (typeof YT !== 'undefined' && YT.Player) {
                log("CHECKER: YT object encontrado na tentativa " + checks);
                if (!player) {
                    log("CHECKER: Callback falhou. Forçando createPlayer() agora.");
                    createPlayer();
                }
                clearInterval(checker);
            } else {
                if (checks % 5 === 0) log("CHECKER: YT ainda não definido... (" + checks + ")");
            }
            if (checks > 30) { // 30 segundos
                log("TIMEOUT: Desistindo de esperar API.");
                clearInterval(checker);
            }
        }, 1000);

        function forcePlay() {
            log("Botão Forçar Play clicado.");
            if (player && player.playVideo) {
                player.playVideo();
            } else {
                log("Player indisponível para play.");
            }
        }

        overlay.addEventListener('click', function () {
            log("Click no Overlay.");
            if (player && player.playVideo) {
                player.playVideo();
            } else {
                log("Player não pronto.");
            }
        });

        pauseOverlay.addEventListener('click', function () {
            if (player && player.playVideo) {
                player.playVideo();
            }
        });

        setTimeout(function () {
            var offer = document.getElementById('offer-content');
            if (offer) offer.style.display = 'block';
            log("Timer de oferta disparou.");
        }, 5000);
    </script>
</body>

</html>
