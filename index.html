<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>O Elixir Natural do Vietnã</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --accent-gold: #D4AF37;
            --cta-green: #228B22;
            --cta-hover: #1e7b1e;
            --urgent-red: #ef4444;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Headline */
        .main-headline {
            font-size: 26px;
            font-weight: 800;
            text-transform: uppercase;
            margin: 20px 0;
            line-height: 1.3;
            color: #ffffff;
        }

        .highlight-gold {
            color: var(--accent-gold);
        }

        /* Video Section */
        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto 10px;
            border: 2px solid var(--accent-gold);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            aspect-ratio: 9 / 16;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #player {
            width: 100%;
            height: 100%;
            /* POINTER EVENTS ENABLED FOR DEBUGGING */
            pointer-events: auto;
        }

        /* Video Overlay */
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.1);
            transition: background 0.3s;
        }

        /* Custom Play Button */
        .play-btn-custom {
            width: 80px;
            height: 80px;
            background: rgba(212, 175, 55, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            margin-bottom: 10px;
        }

        .play-btn-custom::after {
            content: '';
            display: block;
            width: 0;
            height: 0;
            border-left: 25px solid #000;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            margin-left: 5px;
        }

        .click-hint {
            color: white;
            font-size: 14px;
            font-weight: 800;
            text-transform: uppercase;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
            letter-spacing: 1px;
            animation: pulse-text 2s infinite;
        }

        @keyframes pulse-text {
            0% {
                opacity: 0.8;
            }

            50% {
                opacity: 1;
                transform: scale(1.05);
            }

            100% {
                opacity: 0.8;
            }
        }

        .video-overlay.playing {
            display: none;
        }

        /* Pause Overlay */
        .pause-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20;
            background-color: rgba(0, 68, 204, 0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .pause-text {
            color: #ffffff;
            font-size: 24px;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        /* CTA Button */
        .cta-button {
            display: block;
            width: 100%;
            background: var(--cta-green);
            color: white;
            font-size: 20px;
            font-weight: 800;
            text-decoration: none;
            padding: 20px 10px;
            border-radius: 50px;
            box-shadow: 0 0 15px rgba(34, 139, 34, 0.6);
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        /* Delayed Content */
        .delayed-content {
            display: none;
        }

        /* DEBUG CONSOLE */
        #debug-console {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 120px;
            background: rgba(0, 0, 0, 0.9);
            color: #0f0;
            font-family: monospace;
            font-size: 10px;
            overflow-y: scroll;
            z-index: 9999;
            text-align: left;
            padding: 10px;
            border-top: 2px solid green;
        }
    </style>
</head>

<body>

    <div style="background: #ef4444; color: white; font-weight: bold; font-size: 14px; padding: 10px;">
        ⚠️ MODO DEBUG ATIVADO
    </div>

    <div class="container">
        <h1 class="main-headline">
            ESTE RITUAL VIETNAMITA DE <span class="highlight-gold">30 SEGUNDOS</span> ESTÁ DEIXANDO A INDÚSTRIA DO
            EMAGRECIMENTO EM PÂNICO
        </h1>

        <div class="video-wrapper">
            <div id="player"></div>

            <div class="video-overlay" id="videoOverlay">
                <div class="play-btn-custom"></div>
                <div class="click-hint">TOQUE PARA INICIAR</div>
            </div>

            <div class="pause-overlay" id="pauseOverlay">
                <div class="pause-text">CONTINUE ASSISTINDO!</div>
                <div class="play-btn-custom"></div>
            </div>
        </div>

        <button onclick="forcePlay()"
            style="background:white; color:black; padding:10px; border:none; margin-top:10px;">
            FORÇAR PLAY (TESTE)
        </button>

        <div id="offer-content" class="delayed-content" style="margin-top: 20px;">
            <a href="https://pay.cakto.com.br/tda9b5e_748973" class="cta-button">
                QUERO ACESSAR A RECEITA DO ELIXIR
            </a>

            <div style="margin-top: 20px; padding: 10px; background: #222; border-radius: 5px;">
                <h3 style="color: white;">Guia Mestre: O Elixir</h3>
                <p style="color: #ccc;">Receita Completa inclusa.</p>
            </div>
        </div>

    </div>

    <!-- Debug Console -->
    <div id="debugConsole">LOG DE ERROS:<br></div>

    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        function log(msg) {
            var consoleDiv = document.getElementById('debugConsole');
            var time = new Date().toLocaleTimeString();
            consoleDiv.innerHTML += `[${time}] ${msg}<br>`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
            console.log(msg);
        }

        log("Iniciando Script...");

        var player;
        var overlay = document.getElementById('videoOverlay');
        var pauseOverlay = document.getElementById('pauseOverlay');

        function onYouTubeIframeAPIReady() {
            log("API do YouTube Pronta. Criando Player...");
            try {
                player = new YT.Player('player', {
                    height: '100%',
                    width: '100%',
                    videoId: 'M7lc1UVf-VE', // Test Video
                    playerVars: {
                        'playsinline': 1,
                        'controls': 1, // Enable controls for debug
                        'rel': 0,
                        'fs': 0,
                        'modestbranding': 1,
                        'disablekb': 1,
                        'iv_load_policy': 3
                    },
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange,
                        'onError': onPlayerError
                    }
                });
            } catch (e) {
                log("ERRO AO CRIAR PLAYER: " + e.message);
            }
        }

        function onPlayerReady(event) {
            log("Player Carregado com Sucesso!");
            log("Video ID: " + player.getVideoData().video_id);
        }

        function onPlayerError(event) {
            log("ERRO NO PLAYER ID: " + event.data);
            if (event.data == 150 || event.data == 101) {
                log("Erro de permissão/embed. Tentando outro vídeo...");
            }
        }

        function onPlayerStateChange(event) {
            log("Mudança de Estado: " + event.data);
            if (event.data == YT.PlayerState.PLAYING) {
                overlay.classList.add('playing');
                pauseOverlay.style.display = 'none';
                log("Video Tocando -> Overlay Oculto");
            } else if (event.data == YT.PlayerState.PAUSED) {
                overlay.classList.remove('playing');
                pauseOverlay.style.display = 'flex';
                log("Video Pausado -> Popup Azul");
            }
        }

        function forcePlay() {
            log("Tentando Forçar Play via Botão...");
            if (player && player.playVideo) {
                player.playVideo();
            } else {
                log("Player não existe ou não tem método playVideo");
            }
        }

        overlay.addEventListener('click', function () {
            log("Clique no Overlay detectado.");
            if (player && typeof player.playVideo === 'function') {
                log("Chamando player.playVideo()...");
                player.playVideo();
            } else {
                log("Player ainda não está pronto para receber comandos.");
            }
        });

        pauseOverlay.addEventListener('click', function () {
            log("Clique no Popup Azul detectado.");
            if (player && typeof player.playVideo === 'function') {
                player.playVideo();
            }
        });

        // Delay reveal logic
        setTimeout(function () {
            log("Liberando Oferta...");
            document.getElementById('offer-content').style.display = 'block';
        }, 5000);

    </script>

    <style>
        #debugConsole {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background: rgba(0, 0, 0, 0.9);
            color: #00ff00;
            font-family: monospace;
            font-size: 11px;
            overflow-y: auto;
            z-index: 9999;
            padding: 10px;
            border-top: 1px solid #00ff00;
            pointer-events: none;
            /* Let clicks pass through if needed, but usually we want to read it */
        }
    </style>
</body>

</html>
